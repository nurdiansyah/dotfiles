name: Kanata smoke-test (macOS)

on:
  pull_request:
    paths:
      - 'kanata/**'
      - 'scripts/test_kanata_smoke.sh'
  workflow_dispatch: {}

jobs:
  lint-and-smoke:
    name: Lint & smoke-test (macOS)
    runs-on: macos-latest
    permissions: read-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: brew install shellcheck

      - name: Run shellcheck on smoke-test
        run: shellcheck scripts/test_kanata_smoke.sh

      - name: Run smoke-test (CI mode)
        run: |
          ./scripts/test_kanata_smoke.sh --quiet --ci
        env:
          CI: true

      - name: Upload smoke-test output (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kanata-smoke-output
          path: |
            scripts/test_kanata_smoke.sh
